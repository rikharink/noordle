<section>
  <h1>N{{ "o".repeat(wordLengthControl.value ?? 2) }}rdle</h1>
  <label for="boardNumber">hoeveelheid borden:</label>
  <input id="boardNumber" type="number" min="1" [formControl]="boardNumberControl">
  <label for="wordLength">lengte van het woord:</label>
  <input id="wordLength" min="3" type="number" [formControl]="wordLengthControl">

</section>
