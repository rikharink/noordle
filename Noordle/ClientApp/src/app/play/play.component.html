<div class="wrapper">
  <h1>Noordle</h1>
  <div class="boards"
       [ngClass]="{'boards-small': this.boardNumber <= 4, 'boards-medium': this.boardNumber > 4 && this.boardNumber <= 8}">
    <app-board *ngFor="let _ of [].constructor(this.boardNumber); let i = index" [wordLength]="wordLength"
               [attempts]="5 + boardNumber" [boardIndex]="i"></app-board>
  </div>

  <app-keyboard [boardNumber]="this.boardNumber"></app-keyboard>
</div>
